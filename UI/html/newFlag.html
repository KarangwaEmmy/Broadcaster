<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Broadcaster | new flag</title>
    <link rel="stylesheet" href="../css/Reused.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
        <header>
                <div class="logo">
                    <h1 class="logo-text"><a href="dashboard.html">Broad<span>Caster</a></span></h1>
                </div>
                <i class="fa fa-bars menu-toggle" onclick="myFunction()"></i>
                <ul class="nav" class="site-nav" id="site-nav">
                        <li><a href="dashboard.html"><i class="fa fa-home"></i> Home</a></li>
                        <li>
                        <a href="#"><i class="fa fa-user"></i> Settings <i class="fa fa-chevron-down"></i> </a>
                        <ul>
                            <li><a href="Manage.html">Dashboard</a></li>
                            <li><a href="index.html" class="logout">Logout</a></li>
                        </ul>
                       </li>
                    </ul>
            </header>
            <div class="box">
                    <div class="box-form">
                        <h2>Create new Red flag</h2>
                      </div>
                      <div class="box-form">
                        <div class="fieldset-body">
                           <form action="dashboard.html" method="post">
                                <p class="field">
                                        <label for="title">Title</label>
                                        <input type="text" class="input" placeholder="Enter title" >
                                    </p>
                                    <p class="field">
                                    <label for="type">Type</label>
                                    <select name="" id="">
                                        <option value="redFlag">Red-flag</option>
                                        <option value="intervation">Inttervation</option>
                                    </select>
                                    </p> 
                                    <p class="field">
                                    <label for="status">Status</label>
                                    <select name="" id="">
                                        <option value="draft">Draft</option>
                                        <option value="under">Under Investigation</option>
                                        <option value="resolved">Resolved</option>
                                        <option value="rejected">Rejected</option>
                                    </select>
                                  </p>
                                  <p class="field">
                                    <label for="location">Location</label>
                                    <input type="text" name="location" placeholder="eg. 12,6676757, -21.5456456">
                                    </p>
                                    <p class="field">
                                    <label for="image">Upload Image</label><br>
                                    <input type="file" name="upload" id="upload">
                                    </p>
                                      <p class="field">
                                    <label for="video">Upload Video</label><br>
                                    <input type="file" name="video" id="video">
                                  </p>
                                  <p class="field">
                                    <label for="comment">Comment</label><br>
                                    <textarea name="" id="" cols="80" rows="5"></textarea>
                                  </p>
                                    <input type="submit" class="btn" value="Add New Flag" title="Get Started" />
                           </form>
                        </div>
                      </div>
                    </div>
    <!-- Javascript file-->
    <script src="../js/custom.js"></script>
</body>
</html>
